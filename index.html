<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate" /> 

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- Font Awesome  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    
    <title>VueJs Search Job</title>
</head>

<body>

    <div class="container">


        <!-- App -->
        <div id="app">
            <div class="job-container">
                <ul v-for="(advertise, index) in jobs" class="job-adv mb-5">
                    <li><hr><img class="logo" :src="advertise.logo" alt="logo"></li>
                    <li>Id annuncio: {{advertise.id}}</li>
                    <li>Società: {{advertise.company}}</li>
                    <li>Posizione: {{advertise.position}}</li>
                    <li>Descrizione lavoro: {{advertise.description}}</li>
                    <li>Pubblicato il: {{advertise.created_at}}</li>
                    <li>Città: {{advertise.city}}</li>
                    <li>Contratto: {{advertise.contract}}</li>
                    <li class="pt-3"><i @click="addToStarred(index)" :class="inclededInStarred(index)"></i></li>
                </ul>
            </div>


        </div>

    </div>


    <!-- Custom JS -->
    <script src="./js/script.js"></script>

</body>

</html>
